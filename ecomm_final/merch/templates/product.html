{% extends 'base.html' %}
{% load static %}
{% block title %}Product{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mt-5">
        <div class="col-10 mx-auto col-md-6 my-3">
            <img style="width: 100%" src="{{product.image.url}}" alt="">        
        </div>
        <div class="col-md-10 mx-auto col-md-6 my-3">
            <div>
            <h1 class="product_title">{{product.name}}</h1>
            <h5 class="text_info font_italic mb-0">
                <p>{{product.price}}</p>
            </h5>
                        
            <p class="product_description">Product Description</p>
            <p class="text-justify product_text">{{product.description}}</p>
            {% if product.stock <= 0 %}
            <p class="text_justify product_text">Coming Soon</p>
            {% else %}
            <a href="{% url 'add_cart' product.id %}">Add To Cart</a>
            {%  endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
